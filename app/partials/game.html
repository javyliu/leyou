<div ng-include ="'partials/top_nav.html'"></div>
<div class="row-fluid">
  <div class="span3">
    <img ng-src="{{icon_url}}" class="m8" />
  </div>
  <div class="span5">
    <ul class="no_list">
      <li><h4>{{game.name_cn}}</h4></li>
      <li>版本：{{game.version}}</li>
      <li>资费：完全免费</li>
    </ul>
  </div>
  <div class="span4">
    <a ng-click="open_game($event)" class="btn btn-primary m8" >{{display_text}}</a>
  </div>
</div>
<div class="row-fluid">
  <div class="span6">
    <p class="mlr8">软件大小:{{game.size}}</p>
    <p class="mlr8">屏幕尺寸:{{game.screen}}</p>
  </div>
  <div class="span6">
    <p>游戏类型:{{game.style}}</p>
    <p>更新时间:{{game.updated_at|date:'yyyy-MM-dd'}}</p>
  </div>
</div>
<div class="cycle no_list m8">
  <span ng-repeat="item in game.cycles">
    <img ng-src="{{item.src}}" />
  </span>
</div>
<div class="m8">
  {{game.description}}
</div>
<div class="download_bar" ng-show="start_download">
  <div class="m8">
    <progress value="complete"></progress>
  </div>
</div>
